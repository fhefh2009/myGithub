<!DOCTYPE html>
<html>
<head>
<title>xiaobai8-WebChat</title>
<link href="asset/style.css" rel="stylesheet" type="text/css"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div class="wrap">
  <div class="main">
    <div class="head"> 
    	<span>欢迎光临xiaobai8 聊天室，当前时间：<label id="nowdate"></label></span> 
    </div>
    <div class="screen">
      <ul class="chat_list">
      </ul>
    </div>
    <div class="send_message">
      <div class="message">
        <textarea id="content" rows="4"></textarea>
      </div>
      <div class="opt">
        <label for="nickname">昵称：</label>
        <input name="nickname" id="nickname"/>
        <p>&nbsp;</p>
        <button id="send">发送消息</button>
      </div>
    </div>
  </div>
</div>
<script type="text/template" id="item-template">
   <div class="msgtitle">
      <%=username %> <%=date %> <a id="destroy" style="cursor:pointer;">删除</a>
   </div>
   <p><%=content %></p>
</script>
<script src="asset/jquery-1.7.2.min.js"></script>
<script src="asset/underscore-min.js"></script>
<script src="asset/backbone-min.js"></script>
<script src="asset/chat.js"></script>
<script>
    function  show_time()
    {
        var today,hour,second,minute,year,month,date,time;
        today=new Date();
        year = today.getFullYear();
        month = today.getMonth()+1;
        date = today.getDate();
        hour = today.getHours();
        minute =today.getMinutes();
        second = today.getSeconds();
        if(minute < 10) minute = '0' + minute;
       if(second < 10) second = '0' + second;
       time = year + "-" + month + "-" + date +" " + hour + ":" + minute + ":" + second;
       $("#nowdate").html(time);
   } 
   setInterval(show_time,1000);
 </script>
</body>
</html>
